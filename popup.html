<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --page-bg: #f7f4ea;
      --ink-900: #173d3a;
      --ink-700: #34615d;
      --ink-500: #5e7e7a;
      --paper: rgba(255, 255, 255, 0.82);
      --paper-strong: #ffffff;
      --line: rgba(23, 61, 58, 0.14);
      --line-strong: rgba(23, 61, 58, 0.28);
      --accent: #0ea5a0;
      --accent-dark: #0a7b77;
      --accent-soft: rgba(14, 165, 160, 0.2);
      --sun: #ff9f43;
      --sun-soft: rgba(255, 159, 67, 0.2);
      --good: #16a34a;
      --good-soft: rgba(22, 163, 74, 0.15);
      --danger: #ef4444;
      --radius-xl: 18px;
      --radius-lg: 14px;
      --radius-md: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 370px;
      overflow-x: hidden;
    }

    body {
      min-height: 100vh;
      font-family: "Sora", sans-serif;
      color: var(--ink-900);
      background:
        radial-gradient(120px 120px at 15% 15%, rgba(14, 165, 160, 0.22), transparent 70%),
        radial-gradient(180px 180px at 88% 88%, rgba(255, 159, 67, 0.18), transparent 75%),
        linear-gradient(140deg, #f7f4ea 0%, #f3efe4 55%, #f0eadb 100%);
      position: relative;
    }

    .particles {
      pointer-events: none;
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(14, 165, 160, 0.25), rgba(255, 159, 67, 0.2));
      animation: drift 9s ease-in-out infinite;
    }

    .particle:nth-child(1) {
      top: 8%;
      left: 10%;
      width: 8px;
      height: 8px;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      top: 70%;
      left: 84%;
      width: 14px;
      height: 14px;
      animation-delay: -2s;
    }

    .particle:nth-child(3) {
      top: 42%;
      left: 4%;
      animation-delay: -4s;
    }

    .particle:nth-child(4) {
      top: 20%;
      left: 88%;
      width: 6px;
      height: 6px;
      animation-delay: -6s;
    }

    .particle:nth-child(5) {
      top: 88%;
      left: 48%;
      width: 12px;
      height: 12px;
      animation-delay: -8s;
    }

    @keyframes drift {
      0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 0.35;
      }
      50% {
        transform: translateY(-10px) scale(1.08);
        opacity: 0.8;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      margin: 12px;
      padding: 14px;
      border-radius: 22px;
      background: var(--paper);
      border: 1px solid rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      box-shadow:
        0 8px 28px rgba(33, 55, 52, 0.14),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      animation: card-rise 320ms ease-out;
    }

    @keyframes card-rise {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--line);
    }

    .header-icon {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      font-size: 18px;
      font-weight: 700;
      color: var(--paper-strong);
      background: linear-gradient(145deg, var(--accent), var(--sun));
      box-shadow: 0 6px 18px rgba(14, 165, 160, 0.32);
      animation: glow-pulse 3.2s ease-in-out infinite;
    }

    @keyframes glow-pulse {
      0%, 100% {
        box-shadow: 0 6px 18px rgba(14, 165, 160, 0.28);
      }
      50% {
        box-shadow: 0 8px 24px rgba(255, 159, 67, 0.35);
      }
    }

    .header-text h1 {
      font-size: 16px;
      letter-spacing: -0.02em;
      font-weight: 700;
      color: var(--ink-900);
    }

    .header-text span {
      margin-top: 2px;
      display: inline-block;
      font-size: 11px;
      color: var(--ink-500);
      font-weight: 500;
    }

    .section {
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 10px;
      color: var(--ink-700);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .section-divider {
      border: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--line-strong), transparent);
      margin: 10px 0 12px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 7px;
      font-size: 11px;
      font-weight: 600;
      color: var(--ink-700);
      text-transform: uppercase;
      letter-spacing: 0.09em;
    }

    label::before {
      content: "";
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 3px rgba(14, 165, 160, 0.13);
    }

    input,
    textarea {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: var(--radius-md);
      background: rgba(255, 255, 255, 0.92);
      color: var(--ink-900);
      font-family: "IBM Plex Mono", monospace;
      font-size: 12px;
      line-height: 1.4;
      padding: 10px 11px;
      outline: none;
      transition: border-color 160ms ease, box-shadow 160ms ease, background-color 160ms ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #8d9f9c;
      font-family: "Sora", sans-serif;
      font-size: 11px;
    }

    input:hover,
    textarea:hover {
      border-color: var(--line-strong);
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
      background: #fff;
    }

    textarea {
      resize: none;
      min-height: 64px;
    }

    .toggle-row {
      margin-bottom: 0;
      justify-content: space-between;
      cursor: pointer;
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.75);
    }

    .toggle-row::before {
      display: none;
    }

    .toggle-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--ink-700);
      text-transform: uppercase;
      letter-spacing: 0.09em;
    }

    .toggle-switch {
      position: relative;
      width: 46px;
      height: 24px;
      flex-shrink: 0;
    }

    .toggle-switch input {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
    }

    .toggle-slider {
      position: absolute;
      inset: 0;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(23, 61, 58, 0.08);
      transition: all 200ms ease;
    }

    .toggle-slider::before {
      content: "";
      position: absolute;
      left: 2px;
      top: 2px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(15, 40, 37, 0.24);
      transition: all 200ms ease;
    }

    .toggle-switch input:checked + .toggle-slider {
      background: linear-gradient(140deg, var(--accent), #14b8a6);
      border-color: transparent;
    }

    .toggle-switch input:checked + .toggle-slider::before {
      transform: translateX(21px);
    }

    .preset-group {
      display: flex;
      gap: 7px;
    }

    .preset-btn {
      width: auto;
      flex: 1;
      margin: 0;
      border: 1px solid var(--line);
      border-radius: var(--radius-md);
      background: rgba(255, 255, 255, 0.86);
      color: var(--ink-700);
      font-family: "Sora", sans-serif;
      font-weight: 700;
      font-size: 12px;
      padding: 9px 8px;
      cursor: pointer;
      transition: all 180ms ease;
    }

    .preset-btn:hover {
      border-color: var(--accent-dark);
      color: var(--ink-900);
      transform: translateY(-1px);
    }

    .preset-btn.active {
      background: linear-gradient(140deg, var(--accent), var(--sun));
      border-color: transparent;
      color: #fff;
      box-shadow: 0 7px 14px rgba(14, 165, 160, 0.28);
    }

    .preset-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--sun-soft);
    }

    .advanced-details {
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      background: rgba(255, 255, 255, 0.64);
      overflow: hidden;
    }

    .advanced-details summary {
      list-style: none;
      cursor: pointer;
      user-select: none;
      padding: 10px 12px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      color: var(--ink-700);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .advanced-details summary::-webkit-details-marker {
      display: none;
    }

    .advanced-details summary::before {
      content: "▸";
      color: var(--accent-dark);
      transform: translateY(-1px);
      transition: transform 180ms ease;
    }

    .advanced-details[open] summary::before {
      transform: rotate(90deg);
    }

    .advanced-content {
      padding: 0 12px 10px;
      border-top: 1px solid var(--line);
    }

    .advanced-content .form-group:first-child {
      margin-top: 10px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      padding-right: 38px;
    }

    .input-suffix {
      position: absolute;
      top: 50%;
      right: 11px;
      transform: translateY(-50%);
      color: var(--ink-500);
      font-family: "IBM Plex Mono", monospace;
      font-size: 11px;
    }

    #save {
      width: 100%;
      margin-top: 2px;
      border: 0;
      border-radius: var(--radius-lg);
      padding: 12px 14px;
      cursor: pointer;
      color: #fff;
      font-family: "Sora", sans-serif;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.02em;
      background: linear-gradient(140deg, var(--accent-dark), var(--accent), var(--sun));
      box-shadow: 0 8px 20px rgba(14, 165, 160, 0.3);
      transition: transform 180ms ease, box-shadow 180ms ease, filter 180ms ease;
    }

    #save:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(14, 165, 160, 0.36);
      filter: saturate(1.04);
    }

    #save:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(14, 165, 160, 0.3);
    }

    .status {
      display: none;
      margin-top: 10px;
      border: 1px solid rgba(22, 163, 74, 0.28);
      border-radius: var(--radius-md);
      padding: 8px 10px;
      font-size: 11px;
      font-weight: 600;
      color: #166534;
      background: var(--good-soft);
      animation: toast-in 250ms ease;
    }

    .status.show {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
    }

    .status::before {
      content: "✓";
      font-size: 12px;
      line-height: 1;
    }

    @keyframes toast-in {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: center;
    }

    .footer-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      padding: 5px 10px;
      font-size: 10px;
      color: var(--ink-900);
      background: rgba(255, 255, 255, 0.96);
      border: 1px solid var(--line-strong);
    }

    .footer-badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--good);
      border: 1px solid rgba(23, 61, 58, 0.55);
      box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.18);
      animation: badge-ping 2s ease-in-out infinite;
    }

    @keyframes badge-ping {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.82);
      }
    }

    @media (max-width: 380px) {
      body {
        width: 100%;
      }

      .container {
        margin: 10px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <header class="header">
      <div class="header-icon">◎</div>
      <div class="header-text">
        <h1>Gemini Auto-Switcher</h1>
        <span>Model routing controls</span>
      </div>
    </header>

    <section class="section">
      <div class="section-title">Extension</div>
      <div class="form-group">
        <label class="toggle-row">
          <span class="toggle-label">Extension Enabled</span>
          <div class="toggle-switch">
            <input type="checkbox" id="enabled" checked>
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
    </section>

    <hr class="section-divider">

    <section class="section">
      <div class="section-title">Model Preset</div>
      <div class="preset-group">
        <button type="button" class="preset-btn" data-preset="fast">Fast</button>
        <button type="button" class="preset-btn" data-preset="thinking">Thinking</button>
        <button type="button" class="preset-btn" data-preset="pro">Pro</button>
      </div>
    </section>

    <section class="section">
      <details class="advanced-details">
        <summary>Advanced Model Fields</summary>
        <div class="advanced-content">
          <div class="form-group">
            <label for="targetModelName">Target Model Name</label>
            <input type="text" id="targetModelName" placeholder="e.g. Pro">
          </div>

          <div class="form-group">
            <label for="targetModelDesc">Target Model Description</label>
            <input type="text" id="targetModelDesc" placeholder="e.g. Advanced math and code with 3.1 Pro">
          </div>
        </div>
      </details>
    </section>

    <section class="section">
      <div class="form-group">
        <label for="modelSwitcherSelector">Switcher CSS Selector</label>
        <textarea id="modelSwitcherSelector" rows="3" placeholder="CSS selector for the button"></textarea>
      </div>

      <div class="form-group">
        <label for="delay">Switch Delay</label>
        <div class="input-wrapper">
          <input type="number" id="delay" placeholder="e.g. 10">
          <span class="input-suffix">ms</span>
        </div>
      </div>
    </section>

    <button id="save">Save Settings</button>
    <div id="status" class="status">Settings Saved!</div>

    <footer class="footer">
      <div class="footer-badge">
        <span class="dot"></span>
        <span>Extension Active</span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>

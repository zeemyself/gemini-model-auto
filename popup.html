<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: sans-serif;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 12px;
    }
    input, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 5px;
      margin-bottom: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: green;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="targetModelName">Target Model Name</label>
    <input type="text" id="targetModelName" placeholder="e.g. Pro">
  </div>
  
  <div class="form-group">
    <label for="targetModelDesc">Target Model Description</label>
    <input type="text" id="targetModelDesc" placeholder="e.g. Thinks longer">
  </div>

  <div class="form-group">
    <label for="modelSwitcherSelector">Switcher CSS Selector</label>
    <textarea id="modelSwitcherSelector" rows="3" placeholder="CSS selector for the button"></textarea>
  </div>

  <div class="form-group">
    <label for="delay">Delay (ms)</label>
    <input type="number" id="delay" placeholder="e.g. 10">
  </div>

  <button id="save">Save Settings</button>
  <div id="status" class="status">Settings Saved!</div>

  <script src="popup.js"></script>
</body>
</html>

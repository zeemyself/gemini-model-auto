<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0f0a1e;
      --bg-card: rgba(26, 18, 46, 0.85);
      --surface: rgba(45, 35, 75, 0.6);
      --border-glow: rgba(139, 92, 246, 0.3);
      --border-hover: rgba(139, 92, 246, 0.6);
      --accent-primary: #8b5cf6;
      --accent-secondary: #f59e0b;
      --accent-glow: rgba(139, 92, 246, 0.4);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --success: #22c55e;
      --success-glow: rgba(34, 197, 94, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow: hidden;
    }

    body {
      width: 320px;
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      overflow: hidden;
      position: relative;
    }

    /* Cosmic background effects */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 30% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(245, 158, 11, 0.08) 0%, transparent 35%),
        radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    /* Floating particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-primary);
      border-radius: 50%;
      opacity: 0.4;
      animation: float 8s infinite ease-in-out;
    }

    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 80%; top: 40%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; top: 70%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 60%; top: 15%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 90%; top: 85%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.4; }
      50% { transform: translateY(-15px) scale(1.5); opacity: 0.8; }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 16px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-glow);
    }

    .header-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 20px var(--accent-glow);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 4px 20px var(--accent-glow); }
      50% { box-shadow: 0 4px 30px rgba(139, 92, 246, 0.6); }
    }

    .header-text h1 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .header-text span {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 400;
    }

    /* Form groups */
    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }

    label::before {
      content: '';
      width: 4px;
      height: 4px;
      background: var(--accent-primary);
      border-radius: 50%;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      color: var(--text-primary);
      background: var(--surface);
      border: 1px solid var(--border-glow);
      border-radius: 10px;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input::placeholder, textarea::placeholder {
      color: var(--text-muted);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 12px;
    }

    input:hover, textarea:hover {
      border-color: var(--border-hover);
      background: rgba(45, 35, 75, 0.8);
    }

    input:focus, textarea:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-glow), 0 4px 20px rgba(0, 0, 0, 0.3);
      background: rgba(45, 35, 75, 0.9);
    }

    textarea {
      resize: none;
      min-height: 60px;
      line-height: 1.5;
    }

    /* Input with icon */
    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      padding-right: 40px;
    }

    .input-suffix {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }

    /* Button */
    button {
      width: 100%;
      padding: 12px 16px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: var(--bg-deep);
      background: linear-gradient(135deg, var(--accent-primary), #a78bfa);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 8px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px var(--accent-glow);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(0);
    }

    /* Status message */
    .status {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 11px;
      font-weight: 500;
      color: var(--success);
      background: var(--success-glow);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 8px;
      text-align: center;
      display: none;
      animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status.show {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status::before {
      content: '✓';
      font-weight: 700;
    }

    /* Footer badge */
    .footer {
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid var(--border-glow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .footer-badge {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 10px;
      color: var(--text-muted);
      padding: 4px 10px;
      background: rgba(45, 35, 75, 0.4);
      border-radius: 20px;
    }

    .footer-badge .dot {
      width: 6px;
      height: 6px;
      background: var(--success);
      border-radius: 50%;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .toggle-label {
      flex: 1;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--surface);
      border: 1px solid var(--border-glow);
      border-radius: 24px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .toggle-slider::before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: var(--text-secondary);
      border-radius: 50%;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .toggle-switch input:checked + .toggle-slider {
      background-color: var(--accent-primary);
      border-color: var(--accent-primary);
    }

    .toggle-switch input:checked + .toggle-slider::before {
      transform: translateX(20px);
      background-color: var(--text-primary);
    }

    label:has(.toggle-switch) {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    label:has(.toggle-switch)::before {
      display: none;
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <header class="header">
      <div class="header-icon">♊</div>
      <div class="header-text">
        <h1>Gemini Auto-Switcher</h1>
        <span>Configure your model preferences</span>
      </div>
    </header>

    <div class="form-group">
      <label>
        <span class="toggle-label">Extension Enabled</span>
        <div class="toggle-switch">
          <input type="checkbox" id="enabled" checked>
          <span class="toggle-slider"></span>
        </div>
      </label>
    </div>

    <div class="form-group">
      <label for="targetModelName">Target Model Name</label>
      <input type="text" id="targetModelName" placeholder="e.g. Pro">
    </div>
    
    <div class="form-group">
      <label for="targetModelDesc">Target Model Description</label>
      <input type="text" id="targetModelDesc" placeholder="e.g. Advanced math and code with 3.1 Pro">
    </div>

    <div class="form-group">
      <label for="modelSwitcherSelector">Switcher CSS Selector</label>
      <textarea id="modelSwitcherSelector" rows="3" placeholder="CSS selector for the button"></textarea>
    </div>

    <div class="form-group">
      <label for="delay">Switch Delay</label>
      <div class="input-wrapper">
        <input type="number" id="delay" placeholder="e.g. 10">
        <span class="input-suffix">ms</span>
      </div>
    </div>

    <button id="save">Save Settings</button>
    <div id="status" class="status">Settings Saved!</div>

    <footer class="footer">
      <div class="footer-badge">
        <span class="dot"></span>
        <span>Extension Active</span>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
